<html>
    <head>
        <meta charset="utf-8">
        <title>flex</title>
        <style>
            .box-container{
                background-color: whitesmoke;
                display: flex;
                height: 400px;
                justify-content: center;
                align-items: center;
            }

            .box-container > div {
                background-color: skyblue;
                width: 100px;
                height: 100px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class='box-container'>
            <div class='box'>1</div>
            <div class='box'>2</div>
            <div class='box'>3</div>
        </div>
    </body>
</html>
